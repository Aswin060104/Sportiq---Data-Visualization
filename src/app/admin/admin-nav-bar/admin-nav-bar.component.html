        <div class="graph-container"> 
           
            <div class="graph-head">
                <div class="objects-container">
                    <ng-container *ngFor="let object of objects;let i=index">
                        <input type="checkbox" [id]="object.id+'1'" [value]="object.value" [checked]="object.checked" (change)="toggleValue(i, 'object')">
                        <label [for]="object.id+'1'">{{object.value}}</label>
                    </ng-container>
                </div>
                <div>
                    <span *ngIf="rowLabels.size > 0"> X-axis : </span>
                    <ng-container *ngFor="let rowLabel of onlyRowLabels;let i=index">
                        <input type="checkbox" [id]="rowLabel" [value]="rowLabel" [checked]="rowLabels.get(rowLabel)" (change)="toggleLabelValue('row', rowLabel)">
                        <label [for]="rowLabel">{{rowLabel}}</label>
                    </ng-container>
                </div>
                <div>
                    <span *ngIf="columnLabels222.size > 0"> Y-axis : </span>
                    <ng-container *ngFor="let columnLabel of finalColumnLabels;let i=index">
                            <input type="checkbox" [id]="columnLabel" [value]="columnLabel" [checked]="columnLabels222.get(columnLabel)" (change)="toggleLabelValue('column', columnLabel)">
                            <label [for]="columnLabel">{{columnLabel}}</label>
                    </ng-container>
                </div>
                <label for="chartType">Select Chart Type:</label>
                <select id="chartType" (change)="onChartTypeChange($event)">
                  <option value="bar">Bar Chart</option>
                  <option value="line">Line Chart</option>
                  <option value="pie">Pie Chart</option>
                </select>    
              </div>
            <div class="main-graph">
                <div #chartContainer class="chart-container"></div>
            </div> 
        </div>
    </div>   
</div>
